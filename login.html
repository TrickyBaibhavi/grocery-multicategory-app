<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 30px 40px;
      width: 350px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    .login-box p {
      margin-bottom: 20px;
      color: #555;
    }

    form {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="email"],
    input[type="password"] {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      padding: 12px;
      background-color: #22c55e; /* Tailwind green-500 */
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #16a34a;
    }

    .signup-text {
      margin-top: 20px;
      font-size: 14px;
    }

    .signup-text a {
      color: #22c55e;
      text-decoration: none;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    .success-message {
      color: #16a34a;
      font-weight: bold;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Welcome Back</h2>
      <p>Sign in to your account to continue shopping</p>

      <form id="signupForm">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="john@example.com" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="●●●●●●●●" required>

        <button type="submit">Sign In</button>
      </form>

      <!-- ✅ Signup Success Message -->
      <p id="signupSuccessMessage" class="hidden success-message">
        ✅ Signup successful!
      </p>

      <p class="signup-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>

  <script>
    const signupForm = document.getElementById("signupForm");
    const signupSuccessMessage = document.getElementById("signupSuccessMessage");

    signupForm.addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent page reload

      signupSuccessMessage.classList.remove("hidden");

      setTimeout(() => {
        signupSuccessMessage.classList.add("hidden");
      }, 3000);

      signupForm.reset();
    });
  </script>
</body>
</html>
